<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Page</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;}

    body {
      background:#131522

; min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:20px; overflow:hidden; color:#2f3033;
    }

    #particles-js {
      position:fixed; width:100%; height:100%; top:0; left:0; z-index:1;
    }

    .reward-card, .step1-card {
      background:rgba(255,255,255,0.95);
      border-radius:24px;
      padding:1.5rem 1.2rem;
      max-width:420px; width:100%;
      box-shadow:0 10px 30px #007aff1a;
      border:1px solid #eef4ff;
      z-index:2; position:relative;
      backdrop-filter:blur(10px);
      animation:cardFloat 3s ease-in-out infinite;
    }

    @keyframes cardFloat { 0%,100% { transform:translateY(0);} 50% { transform:translateY(-10px);} }

    .hidden { display:none !important; }

    .step-title {
      font-size:1.7rem; font-weight:800; text-align:center; margin-bottom:1rem; color:#000;
    }

    .step-btn {
      background:#00d676; color:white; border:none; padding:1.1rem;
      border-radius:50px; font-weight:800; font-size:1.2rem;
      width:100%; cursor:pointer; margin-top:1rem; text-align:center;
      box-shadow:0 10px 80px #eef4ff;
      transition:0.3s;
    }
    .step-btn:hover { transform:translateY(-4px); }

    /* (your original styling continues below unchanged) */
    .app-logo-container {
      text-align:center; margin-bottom:1rem; padding-bottom:1rem; border-bottom:1px solid #007aff1a;
    }
    .app-logo { width:200px; display:block; margin:auto; }
    .amount { font-size:2.5rem; font-weight:700; text-align:center; color:#00d676

; }
    .amount-subtext { text-align:center; font-size:1.3rem; margin-bottom:1rem; color:#000; }
    .instructions-container { margin:1.2rem auto; padding:1rem; background:#007aff0d; border-radius:16px; border:1px solid #007aff1a; }
    .instruction-item { display:flex; align-items:center; gap:12px; padding:10px 0; font-size:1rem; color:#000; font-weight:600; }
    .number { background:#00d676; color:white; width:28px; height:28px; border-radius:50%; display:flex; align-items:center; justify-content:center; }
    .claim-button {
      background:#00d676

; color:white; border:none; padding:1.1rem; border-radius:50px;
      font-weight:800; font-size:1.2rem; width:100%; margin-top:1rem; text-align:center;
      display:block; box-shadow:0 10px 80px #eef4ff;
      transition:0.3s;
    }
    .claim-button:hover { transform:translateY(-4px);}
  </style>
</head>

<body>
  <canvas id="particles-js"></canvas>

  <!-- STEP 1 (NEW) -->
  <div id="step1" class="step1-card">
    <div class="step-title">Quick Eligibility Check</div>

    <p style="font-size:1.1rem; text-align:center; margin-bottom:1rem;">
      Are you at least 21 years old?
    </p>

    <button class="step-btn" onclick="goToStep2()">Yes, Continue â†’</button>
  </div>

  <!-- STEP 2 (YOUR ORIGINAL PAGE) -->
  <div id="step2" class="reward-card hidden">
    <div class="app-logo-container">
      <img src="https://i.ibb.co/21LdG5hx/apple-icon.png" class="app-logo" />
    </div>

    <div class="amount"><span id="currency-symbol">$</span><span id="counter">0.00</span></div>
    <div class="amount-subtext">Instantly sent to you</div>

    <div class="instructions-container">
      <div class="instruction-item"><span class="number">1</span><span>Click the button below</span></div>
      <div class="instruction-item"><span class="number">2</span><span>Sign up to FreeCash</span></div>
      <div class="instruction-item"><span class="number">3</span><span>Complete your first featured offer</span></div>
      <div class="instruction-item"><span class="number">4</span><span>Limited space available</span></div>
    </div>

    <a href="https://glitchy.go2cloud.org/aff_c?offer_id=3530&aff_id=2609&url_id=185" class="claim-button">Sign Up</a>
  </div>

<script>
  function goToStep2() {
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
    detectCurrency(); // start your counter
  }

  function animateValue(element, start, end, duration) {
    let startTimestamp = null;
    const step = (timestamp) => {
      if (!startTimestamp) startTimestamp = timestamp;
      const progress = Math.min((timestamp - startTimestamp) / duration, 1);
      const currentValue = progress * (end - start) + start;
      element.textContent = currentValue.toFixed(2);
      if (progress < 1) window.requestAnimationFrame(step);
    };
    window.requestAnimationFrame(step);
  }

  function detectCurrency() {
    const counterElement = document.getElementById('counter');
    animateValue(counterElement, 0, 100, 2000);
  }
</script>

</body>
</html>
