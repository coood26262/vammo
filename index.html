<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Get $1000 Instantly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      background: #f7f8fa;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      color: #2f3033;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Main card */
    .reward-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 1.5rem 1.2rem;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid #007aff33;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px #007aff1a, 0 1px 8px #007aff33;
      animation: cardFloat 3s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* App logo section */
    .app-logo-container {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #007aff1a;
    }

    .app-logo {
      width: 200px;    /* fits wide logo */
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px #007aff4d);
      animation: logoShine 3s infinite;
      border-radius: 0;
    }

    @keyframes logoShine {
      0% { filter: drop-shadow(0 4px 12px #007aff4d); }
      50% { filter: drop-shadow(0 8px 20px #007aff80); }
      100% { filter: drop-shadow(0 4px 12px #007aff4d); }
    }

    /* Money amount section */
    .amount {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      color: #007aff;
      margin: 0.5rem 0;
      text-shadow: 0 4px 20px #007aff4d;
      animation: amountPulse 2s infinite;
    }

    @keyframes amountPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .amount-subtext {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #040404;
      text-shadow: 0 2px 10px #007aff4d;
    }

    /* Instructions */
    .instructions-container {
      margin: 1.2rem auto;
      padding: 1rem;
      background: #007aff0d;
      border-radius: 16px;
      border: 1px solid #007aff1a;
    }

    .instruction-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      font-size: 1rem;
      color: #2f3033;
      font-weight: 600;
    }

    .number {
      background: #007aff;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
      flex-shrink: 0;
    }

    /* CTA Button */
    .claim-button {
      background: #007aff;
      color: white;
      border: none;
      padding: 1.1rem;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.2rem;
      width: 100%;
      cursor: pointer;
      margin: 1.2rem auto 0.8rem;
      display: block;
      box-shadow: 0 10px 30px #007aff4d, 0 5px 15px #007aff33;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .claim-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px #007aff66, 0 8px 20px #007aff4d;
    }

    .claim-button:active {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Particle background canvas -->
  <canvas id="particles-js"></canvas>

  <!-- Main container -->
  <div class="reward-card">
    <div class="app-logo-container">
      <!-- Only the logo, no text -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Venmo_Logo.svg/2560px-Venmo_Logo.svg.png"
        alt="Venmo logo"
        class="app-logo"
        loading="lazy"
        referrerpolicy="no-referrer"
      />
    </div>

    <div class="amount"><span id="currency-symbol">$</span><span id="counter">0.00</span></div>
    <div class="amount-subtext">Instantly sent to you</div>

    <div class="instructions-container">
      <div class="instruction-item"><span class="number">1</span><span>Complete 3-5 required deals</span></div>
      <div class="instruction-item"><span class="number">2</span><span>Provide a valid email address</span></div>
      <div class="instruction-item"><span class="number">3</span><span>Ensure you're 18 years or older</span></div>
      <div class="instruction-item"><span class="number">4</span><span>Click below to get started!</span></div>
    </div>

    <a href="dfhh" class="claim-button">Activate $1000 Reward â†’</a>
  </div>

  <script>
    // Counter animation
    function animateValue(element, start, end, duration) {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const currentValue = progress * (end - start) + start;
        element.textContent = currentValue.toFixed(2);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    function detectCurrency() {
      const currencySymbol = document.getElementById('currency-symbol');
      const counterElement = document.getElementById('counter');
      currencySymbol.textContent = '$';
      animateValue(counterElement, 0, 1000, 2000);
    }

    window.addEventListener('load', detectCurrency);
  </script>
</body>
</html>
